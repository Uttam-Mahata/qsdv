# A# Server Configuration
server.servlet.context-path=/apiication Configuration
spring.application.name=quantum-safe-document-vault

# Server Configuration
server.port=8880
server.servlet.context-path=/api

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:qsdv
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Security Configuration
qsdv.security.cors.allowed-origins=http://localhost:5173,http://localhost:3000
qsdv.security.jwt.secret=your-256-bit-secret-key-for-development-only-change-in-production
qsdv.security.jwt.expiration=86400000

# Post-Quantum Cryptography Configuration
qsdv.pq.key-rotation-days=30
qsdv.pq.algorithm=Kyber512
qsdv.pq.storage-path=./pq-keys

# File Storage Configuration
qsdv.storage.root-path=./document-vault
qsdv.storage.max-file-size=100MB
qsdv.storage.allowed-types=pdf,docx,txt,json,png,jpg,jpeg

# Monitoring and Metrics
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.qsdv=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
